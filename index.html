<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" media="(max-width: 400px)" href="style/media.css">
  <title>Cálculo de IMC</title>

  <script src="js/main.js" defer type="module"></script>
</head>

<body>

  <div class="alert-error">
    <span>Digite somente números</span>
  </div>

  <div class="modal">
    <div class="card" id="card-modal">
      <button id="close-button"><img src="assets/close-button.svg" alt="imagem de um x"></button>
      <span>Seu IMC é de 28</span>
    </div>
  </div>

  <div class="container">
    <main class="card">
      <form>
        <h1>Cálculo de IMC</h1>
        <div class="input-wrapper">
          <label for="weight">Peso(kg)</label>
          <input type="text" id="weight">
        </div>
        <div class="input-wrapper">
          <label for="height">Altura(m)</label>
          <input type="text" id="height">
        </div>
        <button>Calcular IMC <img src="assets/arrow.svg" alt="imagem de seta para direita"></button>
      </form>
    </main>
  </div>  

</body>

</html>
